<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div id="todo-app">
            <h1>My To-Do List</h1>
            <div>
                <input type="text" required placeholder="Enter a new task" id="task-input" name="to-do">
            </div>
            <div>
                <button type="submit" id="add-task-btn">Add task</button>
            </div>
            <div>
                <ul id="task-list">
        
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
